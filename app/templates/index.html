{% extends "base_template.html" %}
    {% block content1 %}
        
        {% if phraselist %}
            {%for elem in phraselist %}
                <div><p>{{elem.number}}. {{elem.person.username}} message: <b>{{elem.msg}} </b></p></div>
            {% endfor %}
        {% else %}
            <h1>Who is {{ user.username }} ?</h1>
        {% endif %}
    {% endblock %}
