{% extends "base_template.html" %}
{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}">Avatar</td>
        <td><h1> User profile: {{ user.username }}</h1></td>
    </tr>
</table>
<hr>
{%for post in posts %}
<p>
    {{post.author.username }} says: <b> {{ post.body }}</b>
</p>
{%endfor%}
{%endblock%}
